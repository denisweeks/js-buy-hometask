<!DOCTYPE html>
<html>
<head lang="uk">
	<meta charset="UTF-8">
	<title>Homework</title>
	<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="bl-background">
			<div class="bl-bought">
				<div class="bl-title">
					Залишилося
				</div>

					<span class="bl-label">Печиво</span>
					<span class="bl-label">Сир</span>
				</div>

				</div>

					</br>
				</div>
			</div>
			<div class="left">

				</div>

							Помідори
						</div>

							<button class="bl-minus">-</button> <span class="bl-label">1</span>

					</div>
					<div class="bl-row">

							Печиво

							<button class="bl-minus">-</button> <span class="bl-label">1</span>

						</div>
						<div class="bl-buttons">

					</div>
					<div class="bl-row">
						<div class="bl-product">
							Сир
						</div>
						<div class="bl-count">
							<button class="bl-minus">-</button> <span class="bl-label">1</span>
							<button class="bl-plus">+</button>
						</div>
						<div class="bl-buttons">
							<button type="button" class="bl-buy">Куплено</button> <button type="button" class="bl-cancel">Х</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
